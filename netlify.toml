[build]
  publish = "."
  command = ""

# Redirect root to main page
[[redirects]]
  from = "/"
  to = "/resources/views/index.html"
  status = 200

# Redirect example page
[[redirects]]
  from = "/example"
  to = "/resources/views/example.html"
  status = 200

# Serve static files from resources/views
[[redirects]]
  from = "/resources/views/*"
  to = "/resources/views/:splat"
  status = 200

# Serve all other static files (vendor, app, lang, etc.)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
