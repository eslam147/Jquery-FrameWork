[build]
  publish = "."
  command = ""

# Redirect root to main page (rewrite, not redirect - keeps URL as /)
[[redirects]]
  from = "/"
  to = "/resources/views/index.html"
  status = 200

# Redirect /example to example page
[[redirects]]
  from = "/example"
  to = "/resources/views/example.html"
  status = 200

# Serve all static files (vendor, app, lang, routes, etc.)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
